<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">


</head>

<body>
    <nav class="navbar bg-purple-500">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/assets/img/logo-home1.png" alt="Logo" width="70" height="64"
                    class="d-inline-block align-text-center" />
                Your Tickets - Coldplay en concierto
            </a>
        </div>
    </nav>

    <!-- formulario de selección de productos -->
    <div class="row border p-2">
        <h2 class="text-center p-4">Selecciona tus tickets</h2>
        <div class="col">
            <form id="cartForm" class="form col-4 text-center border p-2 mx-auto w-50">
                <div class="form-group">
                    <label for="product-1">Locación: Norte</label>
                    <label>Precio: $100</label>
                    <input type="number" id="product-1" value="0" class="form-control">
                </div>
                <div class="form-group">
                    <label for="product-2">Locación: Oriental</label>
                    <label>Precio: $200</label>
                    <input type="number" id="product-2" value="0" class="form-control">
                </div>
                <div class="form-group">
                    <label for="product-3">Locación: Occidental</label>
                    <label>Precio: $400</label>
                    <input type="number" id="product-3" value="0" class="form-control">
                </div>
                <div class="form-group">
                    <label for="product-4">Locación: Platino</label>
                    <label>Precio: $900</label>
                    <input type="number" id="product-4" value="0" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary mt-3">Agregar</button>
            </form>
        </div>


    </div>

    <!-- factura final -->
    <div id="invoice" class="border col-4 p-2 text-center mx-auto mt-5 d-none">
        <h2>Factura:</h2>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Tickets</th>
                        <th>Cantidad</th>
                        <th>Precio unitario</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="invoice-body">
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Total:</td>
                        <td id="invoice-total"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
